[versions]
agp = "8.3.1"
kotlin = "1.9.0"
#The NEW Lib versions
daggerHilt = "2.50"
retrofit = "2.9.0"
moshi = "1.15.0"
okhttp = "4.11.0"
lifecycle = "2.7.0"
fLifecycle = "1.7.0"
rversion = "1.3.2"
args = "2.5.3"

coreKtx = "1.12.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.7.0"
activityCompose = "1.8.2"
composeBom = "2023.08.00"
